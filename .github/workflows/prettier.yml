name: Prettier Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  prettier:
    name: Run Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Prettier format (if needed)
        if: failure()
        run: npx prettier --write . && git config --global user.name "github-actions[bot]" && git config --global user.email "github-actions[bot]@users.noreply.github.com" && git commit -am "style: auto-format by Prettier" && git push
